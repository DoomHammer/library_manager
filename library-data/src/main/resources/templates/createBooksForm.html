<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Add Books </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/books/all}"> Back to All Books </a>
            <form action="#" class="form-horizontal"
                  th:action="@{/books/save}"
                  th:object="${form}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <th> Title</th>
                            <th> Author</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book, itemStat : *{books}">
                            <td><input th:placeholder="Title + ' ' + ${itemStat.count}" th:field="*{books[__${itemStat.index}__].title}" required/></td>
                            <td><input th:placeholder="Author + ' ' + ${itemStat.count}" th:field="*{books[__${itemStat.index}__].author}" required/></td>
                            <td><input th:placeholder="ISBN + ' ' + ${itemStat.count}" th:field="*{books[__${itemStat.index}__].isbn}" required/></td>
                            <td><input th:placeholder="Description + ' ' + ${itemStat.count}" th:field="*{books[__${itemStat.index}__].bookDescription}" required/></td>
                            <td><input th:placeholder="PublishYear + ' ' + ${itemStat.count}" th:field="*{books[__${itemStat.index}__].publishYear}"/></td>
                            <td><input th:placeholder="Publisher + ' ' + ${itemStat.count}" th:field="*{books[__${itemStat.index}__].publisher}"/></td>
                        </tr>
                        <tr>
                            <th>ISBN</th>
                            <th> Author</th>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
